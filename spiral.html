<!DOCTYPE html>
<html>

<head>
    <title>spiral</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            position: relative;
            padding: 0;
            margin: 0 auto;
            background: lightblue;
        }
    </style>
</head>

<body>
    <canvas id="canvas">

    </canvas>
    <script>
        let clientWidth = window.screen.availWidth;
        let clientHeight = window.screen.availHeight;
        var myCanvas = document.getElementById('canvas');
        myCanvas.height = clientHeight;
        myCanvas.width = clientWidth;
        ctx = myCanvas.getContext('2d');
        var radius = 0;
        var degStart = 0;
        function draw() {
            let degEnd = degStart + 0.1;
            ctx.beginPath();
            ctx.arc(clientWidth * 0.5, clientHeight * 0.5, radius, degStart, degEnd);
            ctx.strokeStyle = 'red';
            ctx.stroke();
            degStart += 0.1;
            radius += 0.1;
            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    </script>
</body>

</html>
