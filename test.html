<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>mainPage</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            /*background: radial-gradient(rgb(218, 217, 203), rgb(17, 17, 77));*/
            background: radial-gradient(circle farthest-side at 25% 65%, rgba(17, 16, 16, 0.63), rgb(10, 15, 58));
            overflow: hidden;
        }

        #outer {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
        }

        #left {
            width: 40%;
            height: 100%;

        }

        #right {
            width: 60%;
            height: 100%;
        }

        .magicCube {
            position: relative;
            left: 30vw;
            margin-left: -250px;
            top: 50vh;
            margin-top: -170px;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;

            animation: rotate 10s linear infinite;
        }

        .magicCube * {
            background-image: url('huaji.jpg');
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgb(168, 165, 223);
            box-shadow: 0 0 10px yellow;
        }

        .font {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateX(180deg) translateZ(100px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotate {
            from {
                transform: translateY(-10px) rotateX(0) rotateZ(0);
            }

            to {
                transform: translateY(-10px) rotateX(360deg) rotateZ(360deg);
            }
        }

        #bottom {
            position: absolute;
            top: 50vh;
            margin-top: 100px;
            left: 30vw;
            margin-left: -250px;
            height: 100px;
            width: 200px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 20px 0px yellow;
            background: radial-gradient(white, yellow);
            transform-style: preserve-3d;
            transform: rotateX(60deg);
            animation: light 5s linear infinite alternate;
        }

        @keyframes light {
            from {
                box-shadow: 0 0 20px 0px yellow;
            }

            to {
                box-shadow: 0 0 150px 50px yellow;
            }
        }

        #focus {
            position: absolute;
            height: 80px;
            width: 80px;
            top: 50vh;
            margin-top: -20px;
            left: 30vw;
            margin-left: 60px;
            border-radius: 50%;
            background: radial-gradient(white, gray);
            box-shadow: 0 0 20px gray;
        }

        #linear {
            position: absolute;
            top: 5vh;
            height: 90vh;
            width: 180vh;
            border-radius: 50%;
            left: 30vw;
            margin-left: -90vh;
            border: 2px solid yellow;
            z-index: -1;
        }

        .circle {
            position: relative;
            height: 20vh;
            width: 20vh;
            border-left: 5px solid yellow;
            border-radius: 50%;
            text-align: center;
            line-height: 15vh;
            font-size: 22px;
            overflow: hidden;
            animation: circleRotate 6s linear infinite;
        }

        .circle::before {
            position: absolute;
            content: '';
            height: 18vh;
            width: 18vh;
            border-right: 5px solid red;
            border-radius: 50%;
            top: 1vh;
            left: 1vh;
            animation: circleRotate 6s linear infinite;
        }

        .circle:after {
            position: absolute;
            background: radial-gradient(white, yellow);
            height: 15vh;
            width: 15vh;
            top: 2.5vh;
            left: 2.5vh;
            border-radius: 50%;
            animation: stay 6s linear infinite;
        }

        .circle:hover {
            border-left: 10px solid red;
        }

        .circle:hover:before {
            border-right: 8px solid yellow;
        }


        .c1 {
            top: 0vh;
            margin-top: 2.5vh;
            left: 0vw;
            margin-left: 0px;
            border-left: 5px solid black;
        }

        .c1::before {
            border-right: 5px solid white;
        }

        .c1:after {
            content: '个人信息';
        }

        .c2 {
            top: -10vh;
            margin-top: 0px;
            left: 45vh;
            margin-left: 0px;
            border-left: 5px solid rgb(43, 230, 43);
        }

        .c2::before {
            border-right: 5px solid rgb(30, 107, 223);
        }

        .c2:after {
            content: '留言板';
        }

        .c3 {
            top: 0vh;
            margin-top: 0px;
            left: 20vh;
            margin-left: 0px;
            border-left: 5px solid rgb(223, 142, 20);
        }

        .c3::before {
            border-right: 5px solid rgb(197, 32, 148);
        }

        .c3:after {
            content: '项目展示';
        }

        .c4 {
            top: 7.5vh;
            margin-top: 0px;
            left: 45vh;
            margin-left: 0px;
            border-left: 5px solid rgb(230, 35, 181);
        }

        .c4::before {
            border-right: 5px solid rgb(30, 216, 230);
        }

        .c4:after {
            content: '...';
        }

        .c5 {
            top: 0vh;
            margin-top: -5vh;
            left: 0vw;
            margin-left: 0px;
            border-left: 5px solid rgb(22, 231, 162);
        }

        .c5::before {
            border-right: 5px solid rgb(154, 21, 231);
        }

        .c5:after {
            content: '问题解决';
        }

        @keyframes circleRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes stay {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" style="z-index:-1; position:absolute;"></canvas>
    <div id="outer">
        <div id="left">
            <div class="magicCube">
                <div class="font"></div>
                <div class="back"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div id="bottom"></div>
            <div id="focus"></div>
        </div>
        <div id="right">
            <div class="circle c1"></div>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
            <div class="circle c4"></div>
            <div class="circle c5"></div>
        </div>
    </div>
    <script>
        let clientHeight = document.body.clientHeight;
        let clientWidth = document.body.clientWidth;
        //console.log(clientHeight, clientWidth);
        let canvas = document.getElementById('mycanvas');
        canvas.height = clientHeight;
        canvas.width = clientWidth;
        //canvas.style.background = 'red';
        let ctx = canvas.getContext('2d');
        let circles = document.getElementsByClassName('circle');
        //console.log(circles[0])
        let focus = document.getElementById('focus');
        let focusPos = { x: focus.offsetLeft + 40, y: focus.offsetTop + 40 };
        let circlesPos = [];
        let height = window.getComputedStyle(circles[0])['height'];
        let width = window.getComputedStyle(circles[0])['width'];
        height = height.substr(0, height.length - 2);
        width = width.substr(0, width.length - 2);
        console.log(height.substr(0, height.length - 2));
        for (let i = 0; i < circles.length; i++) {
            //console.log(window.getComputedStyle(circles[i])['height'], window.getComputedStyle(circles[i])['width']);
            let temp = {};
            temp.x = circles[i].offsetLeft + (width / 2);
            temp.y = circles[i].offsetTop + (height / 2);
            circlesPos.push(temp);
        }


        function drawLine(circlePos) {
            ctx.beginPath();
            ctx.moveTo(focusPos.x, focusPos.y);
            ctx.lineTo(circlePos.x, circlePos.y);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = '10px';
            ctx.stroke();
            //ctx.
        }


        for (let i = 0; i < circles.length; i++) {
            circles[i].addEventListener('mouseenter', (e) => {
                //console.log(e);
                if (e.target.tagName == 'DIV') {
                    focus.style.background = 'radial-gradient(white,yellow)';
                }
                drawLine(circlesPos[i]);
            });
            circles[i].addEventListener('mouseleave', (e) => {
                //console.log(e);
                if (e.target.tagName == 'DIV') {
                    focus.style.background = 'radial-gradient(white, gray)';
                }
            });
        }
    </script>
</body>

</html>
